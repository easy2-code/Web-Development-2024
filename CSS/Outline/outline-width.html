<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline color</title>
    <style>
        .box {
            margin: 50px;
            border: 10px solid black;
            width: 400px;
            outline-offset: 10px;
            outline-color: blue;
            outline-style: dashed;
            /* outline-width:  ; */
            outline-width: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Hello World</h1>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi obcaecati hic sint quod dolore ducimus suscipit impedit earum perspiciatis possimus quisquam velit veniam aliquid dolor, pariatur voluptatum? Libero, molestias reiciendis.
        </p>
    </div>
</body>

</html>
