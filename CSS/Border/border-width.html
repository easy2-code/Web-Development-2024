<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border width</title>
    <style>
        .box {
            border-color: black;
            border-style: solid;
            /* border-width: 10px; */
            border-top-width: 10px;
            border-right-width: 10px;
            border-bottom-width: 10px;
            border-left-width: 50px;
        }
    </style>
</head>

<body>
    <h1>Border width</h1>
    <div class="box">
        <h1>Hello World</h1>
