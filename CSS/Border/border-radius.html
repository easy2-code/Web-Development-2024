<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border color</title>
    <style>
        .box {
            border-style: solid;
            border-width: 20px;
            border-top-color: aqua;
            border-right-color: greenyellow;
            border-bottom-color: blue;
            border-left-color: white;
            /* border-radius:  ; */
            border-top-right-radius: 10px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 50px;
        }
    </style>
</head>

<body>
    <h1>border color</h1>
    <div class="box">
        <h1>Hello World</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, assumenda optio nobis voluptas quod, numquam cum officia quos earum error excepturi. Aut cum ab deserunt, voluptatum pariatur eius consequuntur illo.
        </p>
    </div>
</body>

</html>
