<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border style</title>
    <style>
        .box {
            border-width: 10px;
            border-color: black;
            /* border-style: solid; */
            border-top-style: dashed;
            border-right-style: solid;
            border-bottom-style: double;
            border-left-style: groove;
        }
    </style>
</head>

<body>
    <h1>Border Style</h1>
    <div class="box">
        <h1>Hello World</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, cumque. Debitis dicta totam minus voluptate reprehenderit eveniet expedita perspiciatis iure ipsam odio illum, itaque nihil facere blanditiis aliquid doloribus porro!
        </p>
    </div>
</body>

</html>
