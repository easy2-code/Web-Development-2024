<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin property</title>
    <style>
        .container {
            background-color: lightgray;
            width: 600px;
            border: 5px solid black;
            margin: auto;
        }
        
        .box {
            background-color: aqua;
            border: 1px solid blue;
            /* margin:  ; */
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Hello World</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio laudantium assumenda ipsa temporibus necessitatibus sequi placeat, voluptate maxime autem voluptatibus id amet earum veritatis, cupiditate molestias? Ab delectus quod praesentium!
            </p>
        </div>
    </div>
</body>

</html>
