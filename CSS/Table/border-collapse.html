<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border collapse</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>To collapse the border</h1>
    <table>
      <tr>
        <th>First</th>
        <th>Last</th>
      </tr>
      <tr>
        <td>Tayyab</td>
        <td>Khan</td>
      </tr>
      <tr>
        <td>Usman</td>
        <td>Khan</td>
      </tr>
    </table>
  </body>
</html>
