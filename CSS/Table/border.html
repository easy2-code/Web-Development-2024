<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table border</title>
    <style>
      table {
        border: 2px solid;
      }
      th {
        border: 2px solid;
      }
      td {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <h1>Add a border to a table</h1>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>Tayyab</td>
        <td>Khan</td>
      </tr>
      <tr>
        <td>Usman</td>
        <td>Khan</td>
      </tr>
    </table>
  </body>
</html>
