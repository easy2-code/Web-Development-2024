<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table_hover</title>
    <style>
      table {
        border-collapse: collapse;
        width: 30%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 2px solid black;
      }

      th {
        background-color: green;
      }
      /* tr:hover {
        background-color: lightgray;
      } */
      /* tr:active {
        background-color: red;
      } */

      tr:nth-child(even) {
        background-color: lightgray;
      }
    </style>
  </head>

  <body>
    <h1>Table_Border</h1>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Tayyab</td>
        <td>Khan</td>
      </tr>
      <tr>
        <td>Usman</td>
        <td>Khan</td>
      </tr>
      <tr>
        <td>Luqman</td>
        <td>Khan</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
