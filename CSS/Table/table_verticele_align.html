<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verticle-align</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        border-width: 5px;
        width: 30%;
        height: 30px;
        vertical-align: bottom;
      }
    </style>
  </head>

  <body>
    <h1>The verticel-align property</h1>

    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Tayyab</td>
        <td>Khan</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Usman</td>
        <td>Khan</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Luqman</td>
        <td>Khan</td>
        <td>$100</td>
      </tr>
    </table>
  </body>
</html>
