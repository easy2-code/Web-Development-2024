<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child() selector</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 600px;
        height: 100px;
        text-align: center;
        vertical-align: middle;
      }
      tr:nth-child(even) {
        background-color: antiquewhite;
      }
      th {
        background-color: green;
        color: gold;
      }
    </style>
  </head>
  <body>
    <p>
      For zebra-striped tables, use the nth-child() selector and add a
      background-color to all even (or odd) table rows:
    </p>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>

        <td>Peter</td>

      </tr>
    </table>
  </body>
</html>
