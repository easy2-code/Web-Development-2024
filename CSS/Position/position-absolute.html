<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position: aboslute;</title>
    <style>
      .container1 {
        border: 2px solid black;
        background-color: antiquewhite;
      }
      .box {
        border: 2px solid red;
        width: 150px;
        height: 150px;
        margin: 2px;
        display: inline-block;
      }
      #box1 {
        /* position: static it is default value nothing happened; */
        position: static;
        background-color: blue;
      }
      #box2 {
        background-color: yellow;
        position: absolute;
        top: 34px;
        left: 80px;
      }
      #box3 {
        background-color: purple;
      }
      #box4 {
        background-color: green;
      }
      #box5 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p>Element is removed from the "Normal Flow: "Out of Flow</p>
    <p>No impact on surrounding elements, might overlap with them.</p>
    <p>
      We use top,right,bottom, left to offset the element from its relatively
      positioned container.
    </p>
    <div class="container1">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2-position-absolute</div>
      <div class="box" id="box3">3</div>
      <div class="box" id="box4">4</div>
      <div class="box" id="box5">5</div>
    </div>
  </body>
</html>
