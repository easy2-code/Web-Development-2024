<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Position</h1>
        <p>The <span>Position</span>property specifies the type of positioning method used for an element.</p>
        <ul>
            <li>static</li>
            <li>relative</li>
            <li>fixed</li>
            <li>absolute</li>
            <li>sticky</li>
        </ul>
        <p>Elements are then positioned using the top, bottom, left, and right properties. </p>
    </div>
</body>
</html>
