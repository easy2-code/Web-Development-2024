<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display flex</title>
    <style>
        div#one {
            background-color: aqua;
            font-size: 40px;
            display: flex;
            padding: 40px;
            margin: 5px;
        }
        
        div#two {
            background-color: blue;
            font-size: 40px;
            display: flex;
            padding: 40px;
            margin: 5px;
        }
        
        div#three {
            background-color: red;
            font-size: 40px;
            display: flex;
            padding: 40px;
            margin: 5px;
        }
        
        div.container {
            display: flex;
            background-color: lightgray;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Display Flex</h1>
    <div class="container">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
    </div>
</body>

</html>
