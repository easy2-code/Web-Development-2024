<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display-inline</title>
    <style>
      ul li {
        list-style-type: none;
        padding: 10px;
        display: inline;
        margin: 10px;
      }

      ul li a {
        color: black;
        font-weight: bold;
        font-size: 20px;
        text-decoration: none;
      }

      ul li#one {
        background-color: aqua;
      }

      ul li#two {
        background-color: blue;
      }

      ul li#three {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <h1>Display inline</h1>
    <p>In inline elements top and bottom margin did not work</p>
    <ul>
      <li class="inline" id="one">
        <a href="#">Youtube</a>
      </li>
      <li class="inline" id="two">
        <a href="#">Google</a>
      </li>
      <li class="inline" id="three">
        <a href="#">Whatsapp</a>
      </li>
    </ul>
  </body>
</html>
