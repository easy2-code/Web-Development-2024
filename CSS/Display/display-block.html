<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display block</title>
    <style>
        strong#one {
            background-color: aqua;
        }
        
        strong#two {
            background-color: skyblue;
        }
        
        strong#three {
            background-color: red;
        }
        
        strong.block {
            padding: 20px;
            margin: 40px;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Display Block</h1>
    <strong class="block" id="one">Hello World..!!!</strong>
    <strong class="block" id="two">Hello World..!!!</strong>
    <strong class="block" id="three">Hello World..!!!</strong>
</body>

</html>
