<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
  </head>

  <body>
    <h1>Block Line Elements</h1>
    <ul>
      <li>Always start on a new line.</li>
      <li>Take full width</li>
    </ul>
    <h2>Examples</h2>
    <ol>
      <li>div</li>
      <li>h1</li>
      <li>p</li>
      <li>form</li>
      <li>header</li>
      <li>footer</li>
      <li>section</li>
    </ol>
    <hr />

    <h1>Inline Elements</h1>
    <ul>
      <li>Does not start on a new line.</li>
      <li>Take up as much as width necessary.</li>
    </ul>
    <h2>Examples</h2>
    <ol>
      <li>span</li>
      <li>a</li>
      <li>img</li>
    </ol>
  </body>
</html>
