<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text indent</title>
    <style>
        p {
            text-indent: 50px;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis ab, perspiciatis voluptatem quas obcaecati earum illum suscipit consequuntur. Molestiae, perspiciatis?
    </p>
</body>

</html>
