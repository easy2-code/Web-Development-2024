<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verticle-align</title>
    <style>
      img.a {
        width: 100px;
        height: 50px;
        vertical-align: baseline;
      }
      img.b {
        width: 100px;
        height: 50px;
        vertical-align: top;
      }
      img.c {
        width: 100px;
        height: 50px;
        vertical-align: bottom;
      }
      img.d {
        width: 100px;
        height: 50px;
        vertical-align: sub;
      }
      img.e {
        width: 100px;
        height: 50px;
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <h1>The verticle align sets the verticle alignment of an element</h1>
    <p>
      An
      <img src="download.png" alt="image" class="a" />
      image with a default alignment
    </p>
    <p>
      An
      <img src="download.png" alt="image" class="b" />
      image with a text-top alignment
    </p>
    <p>
      An
      <img src="download.png" alt="image" class="c" />
      image with a text-bottom alignment
    </p>
    <p>
      An
      <img src="download.png" alt="image" class="d" />
      image with a text-sub alignment
    </p>
    <p>
      An
      <img src="download.png" alt="image" class="e" />
      image with a text-sup alignment
    </p>
  </body>
</html>
