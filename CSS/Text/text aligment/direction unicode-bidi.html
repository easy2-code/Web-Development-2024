<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>direction and unicode-bidi</title>
    <style>
      p.ex1 {
        direction: rtl;
        unicode-bidi: bidi-override;
      }
    </style>
  </head>
  <body>
    <h1>
      The direction and unicode-bidi property is used to change the direction of
      the element
    </h1>
    <div class="ex">
      <p class="ex2">This is the default text direction.</p>
      <p class="ex1">This is right-to-left text direction.</p>
    </div>
  </body>
</html>
