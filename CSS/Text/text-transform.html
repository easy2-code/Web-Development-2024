<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
        h1 {
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>Test transform</h1>
</body>

</html>
