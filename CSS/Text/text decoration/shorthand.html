<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shorthand</title>
  <style>
    p.ex{
      text-decoration: underline red solid 5px;
    }
  </style>
</head>
<body>
  <p>The text-decoration property is a shorthand property for:
    <ul>
      <li>text-decoration-line(required)</li>
      <li>text-decoration-colort(optional)</li>
      <li>text-decoration-style(optional)</li>
      <li>text-decoration-thickness(optional)</li>
    </ul>
  </p>
  <p class="ex">This is the shorthand property</p>
</body>
</html>
