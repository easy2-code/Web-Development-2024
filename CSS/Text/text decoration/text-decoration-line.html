<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-decoration-line</title>
    <style>
      h1 {
        text-decoration: overline;
      }
      h2 {
        text-decoration: line-through;
      }
      h3 {
        text-decoration: underline;
      }
      p.ex {
        text-decoration: overline underline;
      }
    </style>
  </head>
  <body>
    <h1>Overline text decoration</h1>
    <h2>Line-through text decoration</h2>
    <h3>Under-line text decoration</h3>
    <p class="ex">Over-line and Under-line text decoration</p>
    <p>
      <strong>Note:</strong>It is not recomended to underline a text that is not
      a link. as this often confuses the reader
    </p>
  </body>
</html>
