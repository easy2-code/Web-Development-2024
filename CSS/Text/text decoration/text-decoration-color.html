<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-decoration-color</title>
    <style>
      body {
        font-size: 30px;
      }
      h2 {
        text-decoration-line: overline;
        text-decoration-color: blue;
      }
      h3 {
        text-decoration-line: underline;
        text-decoration-color: brown;
      }
      h4 {
        text-decoration-line: line-through;
        text-decoration-color: gold;
      }
      p.ex {
        text-decoration-line: overline underline;
        text-decoration-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>
      text-decoartion-color property is used to set the color of the decoration
      line
    </h1>
    <h2>over-line text decoration</h2>
    <h3>Under-line text decoration</h3>
    <h4>line-through text decoration</h4>
    <p class="ex">over-line and Under-line text decoration</p>
  </body>
</html>
