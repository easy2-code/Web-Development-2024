<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text-shadow</title>
    <style>
      h1.one {
        /* text-shadow: horizontal verticle; */
        text-shadow: 2px 2px;
      }
      h1.two {
        /* text-shadow: horizontal verticle color; */
        text-shadow: 2px 2px blue;
      }
      h1.three {
        /* text-shadow: horizontal verticle blur color; */
        text-shadow: 2px 2px 5px red;
      }
      h1.four {
        /* text-shadow: with red, and blue neon glow; */
        text-shadow: 0px 0px 5px #ff0000, 0px 0px 5px #0000ff;
      }
      h1.five {
        color: white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
    </style>
  </head>
  <body>
    <h1>Text-shadow effect!</h1>
    <h1 class="one">Lorem ipsum dolor sit.</h1>
    <h1 class="two">Lorem ipsum dolor sit.</h1>
    <h1 class="three">Lorem ipsum dolor sit.</h1>
    <h1 class="four">Lorem ipsum dolor sit.</h1>
    <h1 class="five">Lorem ipsum dolor sit!</h1>
  </body>
</html>
