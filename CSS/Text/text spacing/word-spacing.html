<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word-spacing</title>
    <style>
      p.b {
        word-spacing: 10px;
      }
      p.c {
        word-spacing: -2px;
      }
    </style>
  </head>
  <body>
    <h1>Using word-spacing</h1>
    <p class="a">This is a paragraph of noraml word-spacing</p>
    <p class="b">This is a pargraph with larger word spacing</p>
    <p class="c">This is a pragraph with smaller word spacing</p>
  </body>
</html>
