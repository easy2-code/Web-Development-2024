<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        div
        {
            float: left;
            padding: 50px;
        }
        .div1
        {
            background-color: greenyellow;
        }
        .div2
        {
            background-color: red;
        }
        .div3
        {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Float next to each other</h1>
    <p>
        In this example the three div elements float next to each other.
    </p>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
</body>
</html>
