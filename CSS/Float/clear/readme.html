<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        .box
        {
            background-color: lightgray;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>clear</h1>
        <p>
            When we use float property and we want to the next element below <strong>(Note left right)</strong>
            we will use the clear property 
        </p>
        <p>The <strong>clear</strong> have the following values</p>
        <ul>
            <li>none</li>
            <li>left</li>
            <li>right</li>
            <li>both</li>
            <li>inherit</li>
        </ul>
    </div>    
</body>
</html>
