<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background repeat</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/bright-shiny-curvy-light-trail-banner-with-dynamic-motion_1017-44217.jpg');
            background-repeat: repeat-x;
            background-repeat: repeat-y;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h1 {
            color: white;
            text-align: left;
            text-transform: capitalize;
            text-shadow: 3px 5px 10px yellow;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
