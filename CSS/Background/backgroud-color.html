<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        h1 {
            background-color: rgba(0, 0, 255, 0.3);
        }
        
        h2 {
            background-color: aqua;
            opacity: 0.9;
            color: black;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <h2>Hello world</h2>
</body>

</html>
