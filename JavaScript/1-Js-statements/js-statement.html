<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script statement</title>
</head>

<body>
    <h1>Script: </h1>
    <p>
        A script is a series of instruction that a computer must follow one-by-one.
    </p>
    <h2>Statement</h2>
    <p>
        Each individual instruction or step is known as Statement.
    </p>
    <script>
        let a, b, z; //statement 1
        a = 10; //statement 2
        b = 20; //statement 3
        z = a + b; //statement 4
        document.write("The sum of " + a + " and " + b + " is = " + z);
    </script>
</body>

</html>
