<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <h1>Switch Case</h1>
    <script>
        var age = 20;
        switch (true) {
            case (age >= 15 && age <= 20):
                console.log("Eligible")
                break;
            case (age >= 20 && age <= 30):
                console.log("Not Eligible")
                break;
            default:
                console.log("Try next time");
        }
    </script>
</body>

</html>
