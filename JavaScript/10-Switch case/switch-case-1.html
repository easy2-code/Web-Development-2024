<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>

<body>
    <h1>Switch case</h1>
    <script>
        var day = 1;
        switch (day) {
            case 0:
                console.log("Monday");
                break;
            case 1:
                console.log("Tuesday");
                break;
            case 2:
                console.log("Wednesday");
                break;
            case 3:
                console.log("Thursday");
                break;
            case 4:
                console.log("Friday");
                break;
            case 5:
                console.log("Saturday");
                break;
            case 6:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid");
        }
    </script>
</body>

</html>
