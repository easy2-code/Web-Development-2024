<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body>
    <h1>Desplay Paragraph using innerHTML.</h1>
    <p><strong>getElementById</strong>is a method.</p>
    <p><strong>innerHTML</strong>is a property.</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "Hello World...";
    </script>
</body>

</html>
