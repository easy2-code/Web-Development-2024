<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <h1>Function</h1>
    <script>
        function addition() {
            var a = 20;
            var b = 10;
            document.write("Addition: ", a + b);
        }

        function subtraction() {
            var a = 20;
            var b = 10;
            document.write("Subtraction: ", a - b);
        }
        addition();
        document.write("</br>");
        document.write("</br>");
        subtraction();
        document.write("</br>");
        document.write("================");
        document.write("</br>");

        function hello(fname = "Tayyab", lname = "Khan") {
            document.write("Hello" + fname + " " + lname);
        }
        hello("Atif", "Khan");
    </script>
</body>

</html>
