<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <h1>Function</h1>
    <script>
        function Hello() {
            document.write("Hello World...!!");
        }
        Hello();
        document.write("</br>");
        document.write("</br>");
        Hello();
    </script>
</body>

</html>
