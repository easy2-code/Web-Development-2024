<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>Array using for of loop.</h1>
    <script>
        let array = [1, 2, 3, 4, 5];
        document.write("array= [" + array + "]</br>");
        document.write("<p>Using <strong>for of</strong> loop to print the values.</p>")
        for (let i of array) {
            document.write(i);
            document.write("</br>");
        }
    </script>
</body>

</html>
