<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>How to create array from any other object.</h1>
    <script>
        let name = "Tayyab";
        let array = Array.from(name);
        document.write("[" + array + "]</br>");
        for (let i = 0; i < array.length; i++) {
            document.write(array[i]);
            document.write("</br>");
        }
    </script>
</body>

</html>
