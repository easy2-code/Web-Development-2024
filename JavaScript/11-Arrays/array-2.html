<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing values in array</title>
</head>

<body>
    <h1>How to change values of array</h1>
    <script>
        var colors = ['White', 'Red', 'Green', 'Blue'];
        document.write(colors[0] + '</br>');
        colors[0] = 'Orange';
        document.write(colors[0]);
    </script>
</body>

</html>
