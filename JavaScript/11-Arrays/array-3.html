<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>

<body>
    <h1>Array with Loop.</h1>
    <p>
        How to access the values of array through for loop.
    </p>

    <script>
        var colors = ['White', 'Red', 'Green', 'Blue'];
        let value = 0;
        for (value; value < colors.length; value++) {
            document.write(colors[value]);
            document.write('</br>');
        }
    </script>
</body>

</html>
