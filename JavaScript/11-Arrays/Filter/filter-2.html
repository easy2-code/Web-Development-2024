<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript filter</title>
</head>

<body>
    <script>
        const age = [12, 3, 45, 67, 30];
        const adult = age.filter((a) => {
            return a > 18;
        });
        document.write(adult);
    </script>
</body>

</html>
