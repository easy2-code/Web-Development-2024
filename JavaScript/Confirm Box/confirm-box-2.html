<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
</head>

<body>
    <h1>Confirm Box</h1>
    <script>
        var a = confirm("Do you like our website??");
        if (a) {
            alert("Thanks");
        } else {
            alert("Sorry");
        }
    </script>
</body>

</html>
