<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <h1>For Loop</h1>
    <script>
        document.write("=============================</br>")
        const car = ["BMW", "BENZ", "HONDA", "SUZUKI", "Audi"];
        document.write("Total Cars in Array: " + car.length + "</br>");
        document.write("=============================</br>")
        document.write("Disply the last 3 Cars</br>")
        document.write("=============================</br>")
        let i = 2;
        for (; i < car.length; i++) {
            document.write(car[i] + "</br>");
        }
        document.write("=============================</br>")
        document.write("Disply the First 3 Cars</br>")
        document.write("=============================</br>")
        const cars = ["BMW", "BENZ", "HONDA", "SUZUKI", "Audi"];
        console.log(car.length);
        let j = 0;
        for (; j < 3; j++) {
            document.write(car[j] + "</br>");
        }
    </script>
</body>

</html>
