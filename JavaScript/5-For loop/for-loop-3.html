<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
    <p>
        Write a program to print string using for loop.
    </p>
    <script>
        let string = "Tayyab";
        for (i = 0; i < string.length; i++) {
            document.write(string[i]);
        }
    </script>
</body>

</html>
