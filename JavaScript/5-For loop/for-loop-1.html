<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <h1>For loop</h1>
    <p id="demo"></p>
    <script>
        // var car = ["BMW", "BENZ", "HONDA", "SUZUKI", "Audi"];
        // console.log(car[0]);
        // console.log(car[1]);
        // console.log(car[2]);
        // console.log(car[3]);
        // console.log(car[4]);

        document.write("==============================</br>");
        document.write("All Cars In Array</br>");
        document.write("==============================</br>");
        var car = ["BMW", "BENZ", "HONDA", "SUZUKI", "Audi"];
        for (var i = 0; i < car.length; i++) {
            document.write(car[i]);
            document.write("</br>");
        }
        document.write("==============================</br>");
    </script>
</body>

</html>
