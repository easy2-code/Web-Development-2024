<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <h1>For Loop</h1>
    <script>
        document.write("==============================</br>");
        document.write("All Even Number</br>");
        document.write("==============================</br>");
        for (let number = 0; number <= 20; number = number + 2) {
            document.write("The number is: " + number + "</br>");
        }
        document.write("==============================</br>");
    </script>
</body>

</html>
