<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let variable</title>
</head>

<body>
    <h1>Javascript</h1>
    <script>
        // let a = 10;
        // let a = 20;
        // console.log("The value of a = ", a);
        // This will give you error

        let a = 20;
        console.log("The Value of a =", a);

        let Fname = "Tayyab";
        //Blocked Scoped
        {
            let Fname = 'jan';
            console.log("Your Fname is ", Fname);
        };
        console.log("Your Fname is ", Fname);

        // The first output will be jan
        // The second output will bbe Tayyab
    </script>
</body>

</html>
