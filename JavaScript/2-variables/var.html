<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var Variable</title>
</head>

<body>
    <h1>Javascript</h1>
    <script>
        var a = 10;
        var a = 20;
        console.log("The Value of a =", a);

        var Fname = "Tayyab";
        // Global Scoped 
        {
            var Fname = 'jan';
            console.log("Your Fname is ", Fname);
        };
        console.log("Your Fname is ", Fname);

        // The first output will be jan
        // The second output will be jan
    </script>
</body>

</html>
