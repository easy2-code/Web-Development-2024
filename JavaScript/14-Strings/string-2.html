<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <h1>Escape sequence of characters.</h1>
    <script>
        // \' = single quote
        // \" = dounble qupte
        // \\ = backlash
        // \b = backspace
        // \f = form feed 
        // \n = new line
        // \r = carriage return 
        // \t = horizontal tabulator 
        // \v = vertical tabulator
        let sentence = "I like fruit\'s";
        document.write(sentence);
    </script>
</body>

</html>
