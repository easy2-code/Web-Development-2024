<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <h1>String</h1>
    <p>
        Collection of characters.
    </p>
    <ul>
        <li>String Double Qute Syntax</li>
        <li>String Single Quote Syntax</li>
        <li>String Template Literals</li>
    </ul>
    <hr>
    <script>
        let doubleQuote = "My name is Tayyab.";
        let singleQuote = 'My name is Tayyab.';
        document.write(doubleQuote + "</br>");
        document.write(singleQuote + "</br>");

        // Template Literals
        let friend_1 = "Tayyab";
        let friend_2 = "Atif";
        // let sentence = `friend_1 is a friend of friend_2`;
        // document.write(sentence);
        let sentence = `${friend_1} is a friend of ${friend_2}`;
        document.write(sentence);
        document.write("</br>");
    </script>
</body>

</html>
