<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>

<body>
    <h1>For of Loop</h1>
    <script>
        const cars = ["BMW", "Audi", "HONDA"];
        for (let x of cars) {
            document.write(x + " </br>");
        }
    </script>
</body>

</html>
