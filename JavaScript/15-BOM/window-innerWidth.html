<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Inner width</title>
</head>

<body>
    <h1>innenWidth</h1>
    <p class="demo"></p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "Browser inner window width: " + window.innerWidth + "px<br>";
    </script>
</body>

</html>
