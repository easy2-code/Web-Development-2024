<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript innerHeight()</title>
</head>

<body>
    <h1>innerHeight</h1>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            "Browser inner window height: " + window.innerHeight + "px";
    </script>
</body>

</html>
