<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console.time</title>
</head>

<body>
    <h1>console.time</h1>
    <script>
        console.time();
        for (let i = 0; i < 10000; i++) {
            console.log(i);
        };
        console.timeEnd();
    </script>
</body>

</html>
