<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>

<body>
    <h1>Prompt Box</h1>
    <script>
        var marks = prompt("Enter your marks: ");
        if (marks > 80) {
            document.write("Grade A");
        } else if (marks > 60 && marks < 80) {
            document.write('Grade B');
        } else {
            document.write("Fail");
        }
    </script>
</body>

</html>
