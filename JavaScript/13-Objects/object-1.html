<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in Js</title>
</head>

<body>
    <script>
        // car is an object 
        // make, model, year, and color is the properties of car which is called key
        // Honda, Accord, 1998, white is the property value 
        const car = {
            make: "Honda",
            model: "Accord",
            year: 1998,
            color: "white"
        }
        document.write(car.make + "</br>");
        document.write(car.model + "</br>");
        document.write(car.color + "</br>");
    </script>
</body>

</html>
