<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <h1>While Loop</h1>
    <script>
        let i = 0;
        while (i < 10) {
            document.write("The number is: " + i + "</br>");
            i++
        }
    </script>
</body>

</html>
