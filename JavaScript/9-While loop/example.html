<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
</head>

<body>
    <p>
        Write a program to print try again untill the user enter the correct number.
    </p>
    <script>
        let correctNumber = 4;
        let input;
        while (input != correctNumber) {
            input = prompt("Enter a number");
        }
        document.write("Correct number is: " + input);
    </script>
</body>

</html>
