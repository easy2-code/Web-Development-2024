<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>

<body>
    <h1>Do While Loop</h1>
    <script>
        let i = 0;
        do {
            document.write("The number is: " + i + "</br>");
            i++;
        } while (i < 10);
    </script>
</body>

</html>
