<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if elseif</title>
</head>

<body>
    <h1>if elseif</h1>
    <script>
        let hour = 12;
        if (hour < 10) {
            console.log("Good morning");
            console.log("hour: ", hour);
        } else if (hour < 20) {
            console.log("Good Afternoon");
            console.log("hour: ", hour);
        } else {
            console.log("Good evening");
            console.log("hour: ", hour);
        }
    </script>
</body>

</html>
