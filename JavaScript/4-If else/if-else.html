<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>
    <h1>if else</h1>
    <script>
        let age = 26;
        console.log("Your current age: ", age);
        if (age >= 20) {
            console.log("You are age is greater than or equal to: ", age);
        } else {
            console.log("Your age is less than: ", age);
        }
    </script>
</body>

</html>
