<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>

<body>
    <h1>Alert Box</h1>
    <script>
        var a = 10;
        var b = 20;
        if (a > b) {
            alert("A is greater.");
            alert(a);
        } else {
            alert("B is greater.");
            alert(b);
        }
    </script>
</body>

</html>
