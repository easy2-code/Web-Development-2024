<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-form">
        <header>Online Registration Form</header>
        <form action="login.php">
            <div class="from first">
                <div class="details personal">
                    <div class="field">
                        <div class="input-field">
                            <label for="Fname">Applicant's Name<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="Enter your name" required="required">
                        </div>
                        <div class="input-field">
                            <label for="Fname">Father Name<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="Enter your father name">
                        </div>
                        <div class="input-field">
                            <label for="Fname">Nationality<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="e.g Pakistani or Afghan etc">
                        </div>
                        <div class="input-field">
                            <label for="Fname">Applicant's CNIC / Passport No<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="e.g Pakistani or Afghan etc">
                        </div>
                        <div class="input-field">
                            <label for="Fname">Date of Birth<strong>*</strong></label>
                            <input type="date" name="FullName" id="Fname">
                        </div>
                        <div class="input-field">
                            <label for="Fname">City<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="Peshawar etc">
                        </div>
                        <div class="input-field">
                            <label for="Fname">Applicant's Mobile No<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="e.g 03001123445">
                        </div>
                        <div class="input-field">
                            <label for="Fname">Applicant's Father Mobile No<strong>*</strong></label>
                            <input type="text" name="FullName" id="Fname" placeholder="e.g 03001123445">
                        </div>
                        <div class="input-field">
                            <label for="Fname">E-Mail<strong>*</strong></label>
                            <input type="email" name="FullName" id="Fname" placeholder="e.g example@gmail.com">
                        </div>

                        <button class="nextBtn" type="submit">
                            <a href="">Next</a>
                        </button>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</body>

</html>
