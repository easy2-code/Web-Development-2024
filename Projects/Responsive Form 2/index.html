<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Registration form">
    <meta name="keywords" content="HTML, CSS, Form">
    <meta name="robots" content="INDEX, FOLLOW">
    <meta name="author" content="Tayyab Khan">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <head>Registration Form</head>
        <form action="#" class="form">
            <div class="input-box">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="fullname" placeholder="Enter your email" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="fullname">Phone Number</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your phone number">
                </div>
                <div class="input-box">
                    <label for="DB">Birth Date</label>
                    <input type="date" name="DB" id="fullname" placeholder="Enter your name">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
